<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contento="width=device=width, intial-scale=1">
        <title>Coockoo for Cola</title>

        <!--VENDOR CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

        <!--STYLESHEETS-->
        <link rel="stylesheet" href="/style/main.css">

        <!--FONTS-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <!--VENDOR SCRIPTS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

        <!--APPLICATION SCRIPTS-->
        <script src="/scripts/app.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class ="row header">
                <img class="cola-logo navbar-logo" src="http://vignette2.wikia.nocookie.net/logopedia/images/7/72/Always_Coca-Cola.png/revision/latest?cb=20161026064840">
                <h1>Coockoo for Cola</h1>
                <div>find and share the classic signs of Coca Cola</div>
                <hr>
            </div>
        </div><br>
        <div class="container-fluid">
            <h4>Add Your Own Sign</h4>
            <div class="col-sm-4">
                <img class="form-gif" src="https://media.giphy.com/media/z6IpWtcWeK3OE/giphy.gif">
            </div>
                <div id="submit-form">
                    <div class="col-sm-6">
                        <form method="POST" action="/api/signs" id="submit-entry">
                            <div class="form-group">
                                <label for="street-address">Street Address</label>
                                <input type="text" name="street_address" id="street-address" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <div class="form-inline">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city" class="form-control" value="">
                                    <label for="state">State</label>
                                    <input type="text" name="state" id="state" class="form-control" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description" class="form-control" value="">
                            </div>
                            <div class="form-group">
                                <label for="image-url">Image URL</label>
                                <input type="text" name="image_url" id="image-url" class="form-control" value="">
                            </div>
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </form>
                    </div>
                </div>
            </div><br>
        <div class="container-fluid">
            <div class="group"></div>
        </div><br>
        <!--footer-->
        <footer class="clearfix">
            <p>&copy; Kat and Nuranne 2017</p>
        </footer>
    </body>
</html>
