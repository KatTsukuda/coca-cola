<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contento="width=device=width, intial-scale=1">
        <title>Coockoo for Cola</title>
        <link rel="icon" href="https://www.cokesolutions.com/content/cokesolutions/site/us/en/products/brands/coca-cola/coca-cola.main-image.434-624.png" type="image/x-icon" />

        <!--FONTS-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Federo" rel="stylesheet">

        <!--VENDOR CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.formvalidation/0.6.1/css/formValidation.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

        <!--STYLESHEETS-->
        <link rel="stylesheet" href="/style/main.css">

        <!--VENDOR SCRIPTS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--APPLICATION SCRIPTS-->
        <script src="/scripts/app.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class ="row header">
                <img class="cola-logo navbar-logo" src="http://vignette2.wikia.nocookie.net/logopedia/images/7/72/Always_Coca-Cola.png/revision/latest?cb=20161026064840">
                <h1>Coockoo for Cola</h1>
                <div class="header-tagline">find and share the classic signs of Coca Cola</div>
            </div>
        </div>
        <div class="container-fluid">
            <h5>Add Your Own Sign</h5>
            <div class="col-sm-4">
                <img class="form-gif " src="https://media.giphy.com/media/z6IpWtcWeK3OE/giphy.gif">
            </div>
            
            <!--submit form-->
             <div class="collapsible-header active"><i class="mdi-maps-place"></i></div>
                <div id="submit-form">
                    <div class="col-sm-6">
                        <form method="POST" action="/api/signs" id="submit-entry">
                            <div class="form-group">
                                <label for="street-address">Address (Where is this sign located?)</label>
                                <input type="text" name="street_address" id="street-address" class="form-control" value="" required>
                            </div>
                            <div class="form-group">
                                <div class="form-inline">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city" class="form-control" value="" required>
                                    <label for="state">State</label>
                                    <input type="text" name="state" id="state" class="form-control" value="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="image-url">Image URL (Share your picture!)</label>
                                <input type="text" name="image_url" id="image-url" class="form-control" value="" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description" class="form-control" value="" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </form>
                    </div>
                </div>
            </div><br>

        <!--signs-->
        <div class="container-fluid">
            <div class="group"></div>
        </div><br>

        <!--edit modal-->
        <div class="modal fade" id="edit-sign-modal" tabindex="-1" role="dialog" aria-labeledby="edit-sign-data">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        Refresh Yourself
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="edit-sign-data">
                        <form class="form edit-entry" data-toggle="validator">
                            <div class="form-group">
                                <label for="street-address">Street Address</label>
                                <input type="text" name="street_address" class="form-control street-address">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" name="city" class="form-control state">
                                <label for="state">State</label>
                                <input type="text" name="state" class="form-control state">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" class="form-control description">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="edit-sign-data-save" data-id="sign._id">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <footer class="clearfix">
            <p>&copy; Kat and Nuranne aka Pancakes and Cola Bottles 2017</p>
        </footer>
    </body>
</html>
